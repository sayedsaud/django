{%extends 'sidebar.html'%}
{%block body%}
<h1>Expense List</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Expense</th>
        <th>Expense-type</th>
        <th>Expense-date</th>
        <th>Description</th>
        <th>User</th>
        <th colspan="2">Action</th>
    </tr>
    {%for i in expl%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.expense}}</td>
        <td>{{i.expense_type}}</td>
        <td>{{i.expense_date}}</td>
        <td>{{i.description}}</td>
        <td>{{i.user}}</td>
        <td><a href="delete1/{{i.id}}">delete</a></td>
    </tr>
    {%endfor%}
</table>
{%endblock%}
