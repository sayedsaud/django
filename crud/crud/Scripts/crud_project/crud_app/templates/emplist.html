<h1>emp list</h1>
<table border=2>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>contact</th>
        <th>age</th>
        <th>address</th>
        <th colspan="3">Action</th>

    </tr>
    {%for i in elist%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.age}}</td>
        <td>{{i.address}}</td>
        <td><a href="delete1?id={{i.id}}">delete1</a></td>
        <td><a href="delete2/{{i.id}}">delete2</a></td>
        <td><a href="edit/{{i.id}}">edit</a></td>

    </tr>
    {%endfor%}
</table>
