<h1>Account details</h1>
<table border=2>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>contact</th>
        <th>age</th>
        <th>address</th>
        <th>salary</th>
        <th>month</th>
        <th>year</th>
        <th>discription</th>
        
        

    </tr>
    {%for i in alist%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.emp.name}}</td>
        <td>{{i.emp.email}}</td>
        <td>{{i.emp.contact}}</td>
        <td>{{i.emp.age}}</td>
        <td>{{i.emp.address}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.month}}</td>
        <td>{{i.year}}</td>
        <td>{{i.discription}}</td>
        

    </tr>
    {%endfor%}
</table>
